<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
</head>
<body>
    <button id="getHelloButton">Get Hello</button>
    <div id="response"></div>

    <script>
        // Add a click event listener to the button
        document.getElementById("getHelloButton").addEventListener("click", () => {
            console.log('hello');
            // Make the AJAX call to "/gethello" route
            fetch('http://localhost:8000/gethello')
                .then(response => response.json())
                .then(data =>   
                {
                    console.log(data);
                    // Display the response in the "response" div
                    document.getElementById("response").textContent = data.msg;
                })
                .catch(error => {
                    console.error("Error:", error);
                });

        });
    </script>
</body>
</html>
